<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="booktip.css">
<title>BookTip - Suggest a Book</title>
</head>
<body>
  <div class="container">
    <h1>BookTip - Suggest a Book</h1>
    <form action="#">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      
      <label for="book">Book Name</label>
      <input type="text" id="book" name="book" placeholder="Book Name" required>
      
      <label for="author">Author's Name</label>
      <input type="text" id="author" name="author" placeholder="Author's Name" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
